<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Judge Report Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-panel py-4 px-3">
        <h3>LLM Judge Report Viewer</h3>
        <div id="filePickerBlock" class="mb-3">
            <label for="jsonFile" class="form-label">Choose JSON File</label>
            <input type="file" class="form-control" id="jsonFile" accept=".json">
        </div>
        <div id="overallMetrics" class="mb-4"></div>
        <div id="filterRow" class="mb-3" style="display:none;">
            <div class="d-flex flex-wrap align-items-center gap-2">
                <span style="font-weight:500;">Filter by:</span>
                <button class="btn btn-sm btn-danger filter-btn" data-filter="Red">Red</button>
                <button class="btn btn-sm btn-success filter-btn" data-filter="Green">Green</button>
                <button class="btn btn-sm btn-warning text-dark filter-btn" data-filter="Amber">Amber</button>
                <button class="btn btn-sm btn-secondary ms-2" id="resetFilter">Reset</button>
                <input type="text" id="searchBox" class="form-control ms-3" style="width:230px;max-width:230px;" placeholder="Search in Input/Generated">
            </div>
        </div>
        <div id="detailsAccordion"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="helper.js"></script>
</body>
</html>
